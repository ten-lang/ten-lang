---
layout: default
title:  Posts
---
<ul id="posts" class="card-grid">
    {% if site.posts.size > 0 %}
      {% for post in site.posts %}
        <div class="card l2 s2">
          <div class="card-content">
              <h2>{{ post.title }}</h2>
              <p>{{ post.excerpt }}</p>
          </div>
          <a href="{{ post.url }}">More</a>
        </div>
      {% endfor %}
      <div class="card invisible"></div>
      <div class="card invisible"></div>
      <div class="card invisible"></div>
    {% else %}
      <p>Sorry, nothing to show â˜¹</p>
    {% endif %}
</ul>
